---
layout: default
title: Portfolio

---

<div class="section grid-portfolio">
  <div class="container-fluid">

    <div class="row no-gutters">
      <div class="grid-gallery columns-5">
        {% for project in site.projects %}
          <div class="grid-item {{ project.category }}">
            <img src="{{ project.thumbnail_img }}" alt="{{ project.title }}">
            <div class="grid-item__rollover">
              <a href="{{ project.url }}">
                <div class="containertext">
                    <div class="titleinfo">{{ project.title }}</div>
                    <div class="tagsinfo">{{ project.category }}</div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>

      <p class="loadmore"><span class="js-loadmore">view more</span></p>

        <div class="js-more-items grid-gallery-more-items">
          <div class="grid-item packaging">
            <img src="assets/images/demo/portfolio/portfolio9.jpg" alt="">
            <div class="grid-item__rollover">
              <a href="sidebar-single-project.html">
                <div class="containertext">
                    <div class="titleinfo">Mencken</div>
                    <div class="tagsinfo">Packaging</div>
                </div>
            </a>
            </div>
          </div>
          <div class="grid-item branding">
            <img src="assets/images/demo/portfolio/portfolio10.jpg" alt="">
            <div class="grid-item__rollover">
              <a href="sidebar-single-project.html">
                <div class="containertext">
                    <div class="titleinfo">Octane</div>
                    <div class="tagsinfo">Branding</div>
                </div>
              </a>
            </div>
          </div>
          <div class="grid-item web">
            <img src="assets/images/demo/portfolio/portfolio11.jpg" alt="">
            <div class="grid-item__rollover">
              <a href="sidebar-single-project.html">
                <div class="containertext">
                    <div class="titleinfo">Heretic</div>
                    <div class="tagsinfo">Website</div>
                </div>
              </a>
            </div>
          </div>
        </div>

    </div>

  </div>

</div>
