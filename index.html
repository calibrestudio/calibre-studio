---
layout: default
title: Portfolio

---

<div class="section grid-portfolio">
  <div class="container-fluid">

    <div class="row no-gutters">
      <div class="grid-gallery columns-5">
        {% for project in site.projects %}
          <div class="grid-item {{ project.category }}">
            <img src="{{ project.thumbnail_img }}" alt="{{ project.title }}">
            <div class="grid-item__rollover">
              <a href="{{ project.url }}">
                <div class="containertext">
                    <div class="titleinfo">{{ project.title }}</div>
                    <div class="tagsinfo">{{ project.category }}</div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>

      <p class="loadmore"><span class="js-loadmore">view more</span></p>

        <!-- TODO: Implement loadmore posts -->

    </div>

  </div>

</div>
